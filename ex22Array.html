<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex22Array</title>
</head>
<body>
    <h1>배열 - Array</h1>
    <script>
        /*
            [1] literal을 이용한 배열 객체 생성하는방법
            [2] Array()를 이용하는 방법

            JS 표기법
            - {} : 객체
            - [] : 배열
        */

        let user={
            name:'홍길동',
            age:22,
            addr:'부산'
        }
        let arr = [10,20,'JavaScript',3.14,true]
        // alert(typeof arr)
        for(var i=0;i<arr.length;i++){
            document.write(arr[i])
        }

        // [2] Array()
        // 2_1
        var arr2=Array();//빈배열생성
        // alert(arr2.length)
        arr2[0]="Hi"
        arr2[1]="JavaScript"
        document.write("<br>",arr2,"<br>")
        // 2_2
        var arr3=Array(3)//배열크기:3
        arr3.push(100)
        console.log('arr3.length='+arr3.length)

        // 2_3
        var arr4=Array(11,22,33,144)
        for(i=0;i<arr4.length;i++){
            document.write(arr4[i]+'<br>')
        }
    </script>
    <hr color="red">
    <script>
        //for in 루프문 이용
        //for(속성 in 객체|배열){}
        for(var k in arr4)//k=>배열의 인덱스
        {
            document.write(`<h3>${arr4[k]}</h3>`)
        }
        
        for(var attr in user){
            document.write(`<h3>${attr} : ${user[attr]}</h3>`)
        }

        //배열의 함수
        // - forEach()
        arr4.forEach(function(value, i){
            document.write(`<h3 style='color:red'>${value} => ${i}</h3>`)
        })
    </script>
</body>
</html>
