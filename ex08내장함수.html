<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08내장함수</title>
</head>
<body>
    <h1>내장함수</h1>
    <h2>parseInt(),parseFloat(),Number(),Boolean(),inNaN(),eval()</h2>
    <script>
        var a=parseFloat("3.14");
        var b=Number("2.12");
        document.write(a+b,"<br>");

        var str="29+13-44%4*7"
        pr(str);
        var result = eval(str);
        pr(result);
        //eval(string) : 문자열로 된 수식을 파싱해서 실제 연산을하고 결과값 반환
        //isNaN(값) : 매개변수의 값이 숫자가 아니면 true를 반환,숫자가아니면 false
        // in not a number
        pr(isNaN("55da")); //true
        pr(isNaN("5-2")); //true
        pr(isNaN(eval("5-2"))); //false
        document.write("<hr color='red'>");
        
        //boolean(값) : 1=>true, 0=>false, 값이 있으면 true, 없으면 false
        pr(Boolean(1));//true
        pr(Boolean(0));//false
        pr(Boolean(""));
        pr(Boolean(" "));
        pr(Boolean("0"));
        pr(Boolean(undefined));
        document.write("<hr color = 'blue'>");

        pr(Boolean(null));
        pr(Boolean(true));
        pr(Boolean(false));
        
        

        function pr(str){
            document.write("<h2>"+str+"<h2>");
        }
    </script>
</body>
</html>
