<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex16BOM_window</title>
    <style>
        #circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: olivedrab;
            position: absolute;
            top: 200px;
        }
    </style>
    <script>
        let wid=null;
        let obj=null;
        //window.onload
        //window객체가 로드 된 후에 익명함수 실행
        window.onload=function(){
            obj=document.getElementById('circle')
        }
        function show(){
            if(wid==null){
                wid=window.setInterval(() => {
                    alert('꽝!!')
                }, 3000)
             }
        }
        function stop(){
            if(wid!=null)
                window.clearInterval(wid)
        }
        //  [실습] Move버튼을 누르면 circle의 x좌표를 이동시켜서 공이 굴러가게 하세요
        //         MoveStop버튼 누르면 공굴리기 중지시키기
        let x=50;
        function move(){
            if(wid==null){
                wid=setInterval(function(){
                    if(x>600){
                    x+=50;
                    }
                    x+=10;
                    obj.style.location='absolute'
                    obj.style.left=x+'px'
                }, 20);
            }
        }
        function moveStop(){
            if(wid!=null){
                wid=clearInterval(wid)//중지
                wid=null;
            }
        }


    </script>
</head>
<body>
    <h1>window객체의 setInterval()/clearInterval</h1>
    <button onclick="show()">Click Me</button>
    <button onclick="stop()">Stop</button>
    <button onclick="move()">Move</button>
    <button onclick="moveStop()">MoveStop</button>
    <button onclick="window.alert('반갑습니다')">alert</button>
    <button onclick="let str=prompt('메세지 입력'); alert(str)">prompt</button>
    <button onclick="ask()">confirm</button>
    <!-- 
        window 함수 : 다이얼로그창을 띄우는 함수
        [1] alert() : 알람창
        [2] prompt(): 입력창
        [3] confirm(): 확인창

     -->
    <hr>
    <div id="circle"></div>

    <script>
        const ask=function(){
            let yn=confirm('네이버로 이동할까요?')
            if(yn){
                location.href='http://www.naver.com'
            }
        }
    </script>
</body>
</html>
